<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article data-testid="test-profile-card" aria-label="User Profile Card">
      <figure>
        <img
          src="./assets/avatar.PNG"
          alt="Profile picture of Glory IM"
          data-testid="test-user-avatar"
        />
      </figure>

      <div class="info">
        <header>
          <h2 data-testid="test-user-name">Glory IM</h2>
          <button id="themeToggle" aria-label="Toggle dark and light mode">
            ðŸŒ™
          </button>
        </header>

        <p data-testid="test-user-bio">
          Frontend developer passionate about accessible design, performance,
          and clean code.
        </p>

        <p>
          Current time:
          <time data-testid="test-user-time" id="userTime"></time>
        </p>

        <nav aria-label="Social links" data-testid="test-user-social-links">
          <ul>
            <li>
              <a
                href="https://x.com/techk_e4ma"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-twitter"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://github.com/Glorypaul-pixel/profile-card-HNG13"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-github"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/madubueze-gloria-ifeoma/"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-linkedin"
                >LinkedIn</a
              >
            </li>
          </ul>
        </nav>

        <section aria-label="User hobbies">
          <h3>Hobbies</h3>
          <ul data-testid="test-user-hobbies">
            <li>Volleyball</li>
            <li>Content</li>
            <li>Reading</li>
          </ul>
        </section>

        <section aria-label="User dislikes">
          <h3>Dislikes</h3>
          <ul data-testid="test-user-dislikes">
            <li>Procrastination</li>
            <li>Slow internet</li>
            <li>Cluttered code</li>
          </ul>
        </section>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
